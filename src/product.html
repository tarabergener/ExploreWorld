<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/style.css" />
    <title>Explore World</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="booking-container">
        <form id="bookingForm">
          <label>Select location:</label>
          <select id="select"></select>
          <label>Departure Date</label>
          <input id="date" type="date" readonly />
          <label>Departing From</label>
          <input id="departure" readonly />
          <label>Departure Time</label>
          <input id="departure-time" readonly />
          <label>Destination</label>
          <input id="arrival" readonly />
          <label>Arrival Time</label>
          <input id="arrival-time" readonly />
          <label>Price per person</label>
          <input id="price" readonly />
          <button type="submit">Book my vacation!</button>
        </form>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
